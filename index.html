<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Some Title for M4_1 project</title>
    <link rel="stylesheet" href="style.css" media="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <section class="exchange">
        <h1 class="title">Currency converter online</h1>
        <div class="containerMain">
          <div class="left">
            <input class="leftButton L" type="button" value="RUB">
            <input class="leftButton M" type="button" value="USD">
            <input class="leftButton M" type="button" value="EUR">
            <input class="leftButton R" type="button" value="GBP">
            <select class="rightSelect" value="1">
              <option value="EUR">EUR</option>
              <option value="RUB">RUB</option>
              <option value="USD">USD</option>
              <option value="AZN">AZN</option>
              <option value="HKD">RUB</option>
              <option value="INR">INR</option>
              <option value="CHF">CHF</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="CNY">CNY</option>
            </select>
            <div class="display">
              <input class="left cur"type="number" name="">
              <p class="detailsL"></p>
            </div>
          </div>
          <div class="reverse">
            <span class="material-icons"> compare_arrows </span>
          </div>
          <div class="right">
            <input class="rightButton L"  type="button" value="RUB">
            <input class="rightButton M"   type="button" value="USD">
            <input class="rightButton M"   type="button" value="EUR">
            <input class="rightButton R" type="button" value="GBP">
            <select class="leftSelect" value="2">
              <option value="RUB">RUB</option>
              <option value="USD">USD</option>
              <option value="AZN">AZN</option>
              <option value="HKD">RUB</option>
              <option value="INR">INR</option>
              <option value="CHF">CHF</option>
              <option value="JPY">JPY</option>
              <option value="CAD">CAD</option>
              <option value="CNY">CNY</option>
            </select>
            <div class="display">
              <input class="right cur"type="number" name="">
              <p class="detailsR"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
